<ion-header>

  <ion-navbar>
    <ion-title>Add a todo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Text</ion-label>
      <ion-input type="text" [(ngModel)]="todo.text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Done</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="todo.checked"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer padding>
  <button ion-button block (click)="save()">Save</button>
</ion-footer>
